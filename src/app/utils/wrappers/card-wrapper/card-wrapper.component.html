<mat-card *ngFor="let item of items" class="ui-card-wrapper">
  <mat-card-header>
    <div mat-card-avatar><img [src]="item.avatar" [alt]="item.description"></div>
    <mat-card-title>{{item.title}}</mat-card-title>
    <mat-card-subtitle>{{item.subtitle}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{item.text}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="accent" (click)="notifyEventClicked(item.router)">{{buttonTitle}}</button>
  </mat-card-actions>
</mat-card>
